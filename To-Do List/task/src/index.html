<div class="center">
<h1>To-Do List</h1>
    <input id="input-task">
    <button id="add-task-button"  onclick="AddTask()">ADD TASK</button>
    <ul id="task-list" type="none">
        <li>
            <input type="checkbox">
            <span class="task"></span>
            Feed Hilda
            <button class="delete-btn"></button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task"></span>
            Kiss Hilda
            <button class="delete-btn"></button>
        </li>
        <li>
            <input type="checkbox">
            <span class="task"></span>
            Hug Hilda
            <button class="delete-btn"></button>
        </li>
    </ul>
</div>
